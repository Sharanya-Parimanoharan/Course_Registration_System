<form class="border p-3 rounded-3 perfect-centering" [formGroup]="loginfrm" (ngSubmit)="loginSubmit()">
    <div class="row g-0">
        <div class="col text-center p-2 mb-3 bg-light">
            <span class="fs-3">Login</span>
        </div>
    </div>
    <div class="row g-0">
        <div class="col mb-3">
            <label for="email" class="form=label">Email Address</label>
            <input type="email" class="form-control" id="email" formControlName="email" />
            <div class="form-text text-danger" *ngIf="email.errors?.['required'] && (email.dirty || email.touched)">
                Invalid Email
            </div>
        </div>
    </div>
    <div class="row g-0">
        <div class="col mb-3">
            <label for="pwd" class="form=label">Password</label>
            <input type="pwd" class="form-control" id="pwd" formControlName="pwd" />
            <div class="form-text text-danger" *ngIf="pwd.errors?.['required'] && (pwd.dirty || pwd.touched)">
                Password Required
            </div>
        </div>
    </div>

    <div class="row g-0">
        <div class="col mb-3">
            <label for="pwd" class="form=label"><a routerLink="/">Forgot Password ?</a></label>

        </div>
    </div>

    <div class="row">
        <div class="col-6 offset-3">
            <div class="d-grid">
                <button type="submit" class="btn btn-primary" [disabled]="loginfrm.invalid">Login </button>
            </div>
        </div>
    </div>
</form>
